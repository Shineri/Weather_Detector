<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
   
    <title>Weather App</title>
</head>
<body>
    
   <div class="box">

    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>

<div id="weathercon" >
    <i class="fas fa-sun" style ="color :#eccc68"></i>
</div>

<div class="info">
    <h2 class="location">
        <i class="fas fa-street-view" style ="color :#fff"></i>
        {%location%},{%country%}
    </h2>
    <p id = "date">TUESDAY | JAN 25 | 10:00AM</p>
    <h1 class="temp">{%tempval%}&deg;C</h1>
    <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}
    </h3>
    </div>
   </div>
   <script src="index.js"></script>
   
</body>
</html>
